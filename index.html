<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="position-fixed top-0 w-100">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">UNIVERSIDAD CRYPTO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"href="#" id="guardarDatos">Guardar Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="#" id="cargarDatos">Cargar Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="borrarDatos">Reiniciar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
<!-- SEPARADOR PRIMER CUATRIMESTRE DESPUES HAY QUE CAMBIAR LAS CLASES DEL CSS RECORDAR-->
        <section class="inputs">
            <article class="pCuatri">
                <h2>Materias Primer Cuatrimestre</h2>
                <div class="mb-3 mx-auto">
                    <label for="nombreMateria01" class="form-label">Materia Cursada</label>
                    <input class="form-control" id="nombreMateria01" placeholder="Nombre Materia">
                  </div>
                  <div class="mb-3">
                    <label for="notaMateria01" class="form-label">Nota</label>
                    <input class="form-control" type="number" id="notaMateria01">
                </div>
                <div>
                    <button type="submit" class="btn" id="btnMaterias01">Agregar Nota</button>
                </div>
                <div>
                    <ul id="listaMaterias01"><button>x</button></ul>
                </div>
            </article>
<!-- SEPARADOR SEGUNDO CUATRIMESTRE DESPUES HAY QUE CAMBIAR LAS CLASES DEL CSS RECORDAR-->
            <article class="sCuatri">
                <h2>Materias Segundo Cuatrimestre</h2>
                <div class="mb-3">
                    <label for="nombreMateria02" class="form-label">Materia Cursada</label>
                    <input class="form-control" id="nombreMateria02" placeholder="Nombre Materia">
                  </div>
                  <div class="mb-3">
                    <label for="notaMateria02" class="form-label">Nota</label>
                    <input class="form-control" type="number" id="notaMateria02">
                </div>
                <div>
                    <button type="submit" class="btn" id="btnMateria02">Agregar Nota</button>
                </div>
                <div>
                    <ul id="listaMaterias02"></ul>
                </div>
            </article>
            <div>
                <ul class="lista"></ul>
            </div>
        </section>
        <section class="promedios">
            <article class="totalPromedios01">
                <h3>Promedio Primer Cuatrimestre</h3>
                <p id="promedioPCuatri"></p>
            </article>
            <article class="totalPromedios02">
                <h3>Promedio Segundo Cuatrimestre</h3>
                <p id="promedioSCuatri"></p>
            </article>
        </section>
    </main>
    <div>
        
    </div>
    <script src="./js/main.js"></script>
